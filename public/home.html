         <!-- Modal -->
  <div class="modal fade" id="transactions-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Lançamento</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="novo-lancamento">
        <div class="modal-body">
            
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data">
          </div>
                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao" aria-describedby="emailHelp">
              
                </div>
                <div class="mb-3">
                  <label for="valor" class="form-label">Valor</label>
                  <input type="number" step="any" class="form-control" id="valor">
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type-input" id="entrada" value="1" checked>
                  <label class="form-check-label" for="entrada">
                    Entrada
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type-input" id="saida" value="2">
                  <label class="form-check-label" for="saida" >
                    Saída
                  </label>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn button-cancel" data-bs-dismiss="modal">Desistir <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-frown-fill" viewBox="0 0 16 16">

          </svg></button>
          <button type="submit" class="btn button-ok">Adicionar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">

          </svg></button>
        
        </div>
    </form>
